        <div class="flex flex-col gap-4 items-center">

            <a href="index.html" class="bg-gray-800 hover:bg-black text-white px-16 py-5 rounded-3xl text-2xl font-black shadow-2xl transition-all">ğŸ  å›ä¸»é¡µ</a>

    <audio id="snd-melt" src="melt.mp3"></audio>
    <audio id="snd-wrong" src="wrong.mp3"></audio>
    <audio id="snd-cheer" src="cheer.mp3"></audio>

    <script>
        // ================= é…ç½®åŒº =================
        const config = {
            vocabulary: ["è‹¹æœ", "åŒ»ç”Ÿ", "è°¢è°¢", "çº¢è‰²", "å­¦æ ¡", "å†", "å¦ˆ", "åŒ—äº¬", "å†™å­—", "å¿«ä¹", "ä¸­å›½", "æ˜¥å¤©", "æœˆäº®", "é¢æ¡", "è·‘æ­¥"],
            googleFormURL: "https://docs.google.com/forms/d/e/1FAIpQLSck-tx8Vl6ERhptYGPhSd7vUYcKqLif8RGb4LI5GK2goW9OpA/formResponse",
            entryIDs: {
                title: "entry.24104562",
                name: "entry.178626966",
                errors: "entry.1112503934",
                time: "entry.1751911239"
            }
        };

        let userName = "";
        let remainingWords = [];
        let currentTarget = "";
        let timer = 10;
        let timerInterval;
        let wrongWords = [];
        let isGameRunning = false;
        let reviewIdx = 0;
        const synth = window.speechSynthesis;

        // --- 1. ç™»å½•é€»è¾‘ ---
        document.getElementById('login-btn').onclick = () => {
            const val = document.getElementById('student-name').value.trim();
            if (!val) return alert("è¯·å…ˆè¾“å…¥å§“åï¼");
            userName = val;
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            
            // ç™»å½•åè‡ªåŠ¨æ’­æ”¾é¢˜å¹²
            speak("æ ¹æ®å¬åˆ°çš„è¯»éŸ³é€‰æ‹©å¯¹åº”çš„æ±‰å­—æˆ–è¯è¯­ã€‚è¯·å…ˆç†Ÿæ‚‰é€‰é¡¹åç‚¹å‡»å¼€å§‹", 0.9);
            renderCards();
        };

        function renderCards() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';
            config.vocabulary.forEach(word => {
                const card = document.createElement('div');
                card.id = `card-${word}`;
                card.className = "word-card bg-white p-6 rounded-[2rem] shadow-lg text-4xl font-black text-center border-4 border-blue-50 flex items-center justify-center min-h-[140px] text-gray-800";
                card.innerText = word;
                card.onclick = () => checkChoice(word);
                container.appendChild(card);
            });
        }

        // --- 2. æ¸¸æˆå¼€å§‹æ§åˆ¶ ---
        document.getElementById('start-game-btn').onclick = function() {
            this.classList.add('hidden');
            document.getElementById('replay-btn').classList.remove('hidden');
            remainingWords = [...config.vocabulary];
            isGameRunning = true;
            nextRound();
        };

        function nextRound() {
            if (remainingWords.length === 0) return finishGame();
            
            const randomIndex = Math.floor(Math.random() * remainingWords.length);
            currentTarget = remainingWords[randomIndex];
            
            playTargetAudio(2);
            startTimer();
        }

        function playTargetAudio(times) {
            let count = 0;
            const repeat = () => {
                if (count < times && isGameRunning) {
                    speak(currentTarget, 0.8);
                    count++;
                    if (count < times) setTimeout(repeat, 1800);
                }
            };
            repeat();
        }

        function startTimer() {
            timer = 10;
            updateTimerUI();
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                updateTimerUI();
                if (timer <= 0) handleFailure(); 
            }, 1000);
        }

        function updateTimerUI() {
            const el = document.getElementById('timer');
            el.innerText = `${timer}s`;
            if (timer <= 3) el.classList.add('text-red-700', 'scale-110');
            else el.classList.remove('scale-110', 'text-red-700');
        }

        // --- 3. åˆ¤æ–­é€»è¾‘ ---
        function checkChoice(word) {
            if (!isGameRunning || !currentTarget) return;
            
            if (word === currentTarget) {
                clearInterval(timerInterval);
                document.getElementById('snd-melt').play().catch(()=>{});
                const card = document.getElementById(`card-${word}`);
                card.classList.add('melt-out', 'bg-green-100');
                
                setTimeout(() => {
                    card.style.visibility = 'hidden';
                    removeWordFromPool(word);
                    nextRound();
                }, 800);
            } else {
                handleFailure(word);
            }
        }

        function handleFailure(clickedWord = null) {
            clearInterval(timerInterval);
            isGameRunning = false; // æš‚åœæ¸¸æˆäº¤äº’
            document.getElementById('snd-wrong').play().catch(()=>{});
            wrongWords.push(currentTarget);

            // é”™è¯¯åé¦ˆ
            if (clickedWord) {
                const wCard = document.getElementById(`card-${clickedWord}`);
                wCard.classList.add('shake-red');
                setTimeout(() => wCard.classList.remove('shake-red'), 1000);
            }

            // æ­£ç¡®å¡ç‰‡ç§»åˆ°ä¸­å¤®å¹¶æ”¾å¤§
            const cCard = document.getElementById(`card-${currentTarget}`);
            cCard.classList.add('highlight-center');

            let count = 0;
            const repeat = () => {
                if (count < 2) {
                    speak(currentTarget, 0.7);
                    count++;
                    setTimeout(repeat, 1800);
                } else {
                    setTimeout(() => {
                        cCard.classList.remove('highlight-center');
                        cCard.classList.add('melt-out');
                        setTimeout(() => {
                            cCard.style.visibility = 'hidden';
                            removeWordFromPool(currentTarget);
                            isGameRunning = true;
                            nextRound();
                        }, 800);
                    }, 1000);
                }
            };
            repeat();
        }

        function removeWordFromPool(word) {
            remainingWords = remainingWords.filter(w => w !== word);
            currentTarget = "";
        }

        function speak(text, rate) {
            synth.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN';
            u.rate = rate;
            synth.speak(u);
        }

        // --- 4. å®Œæˆä¸æäº¤ ---
        function finishGame() {
            const errorStr = wrongWords.length > 0 ? wrongWords.join(', ') : "æ— ï¼ˆå…¨å¯¹ï¼‰";
            const timeStr = new Date().toLocaleString('zh-CN', { hour12: false });

            // ç«‹å³æäº¤ Google Form
            submitReport(errorStr, timeStr);

            setTimeout(() => {
                if (wrongWords.length > 0) startReview();
                else showFinalSuccess();
            }, 600);
        }

        function submitReport(errList, timeVal) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = config.googleFormURL;
            form.target = 'hidden_iframe';
            form.style.display = 'none';

            const data = {
                [config.entryIDs.title]: "ç»ƒä¹ æ¶ˆæ¶ˆä¹",
                [config.entryIDs.name]: userName,
                [config.entryIDs.errors]: errList,
                [config.entryIDs.time]: timeVal
            };

            for (const key in data) {
                const input = document.createElement('input');
                input.name = key;
                input.value = data[key];
                form.appendChild(input);
            }

            const iframe = document.createElement('iframe');
            iframe.name = 'hidden_iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            document.body.appendChild(form);

            form.submit();
            console.log("å·²æäº¤æ•°æ®:", data);
        }

        function startReview() {
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('review-container').classList.remove('hidden');
            showReviewItem();
        }

        function showReviewItem() {
            const word = wrongWords[reviewIdx];
            document.getElementById('review-word').innerText = word;
            let c = 0;
            const rep = () => {
                if(c < 3) { speak(word, 0.7); c++; setTimeout(rep, 2000); }
            };
            rep();
            document.getElementById('next-review-btn').onclick = () => {
                reviewIdx++;
                if(reviewIdx < wrongWords.length) showReviewItem();
                else showFinalSuccess();
            };
        }

        function showFinalSuccess() {
            document.getElementById('review-container').classList.add('hidden');
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('success-container').classList.remove('hidden');
            document.getElementById('snd-cheer').play().catch(()=>{});
            document.getElementById('final-report').innerText = `å­¦ç”Ÿï¼š${userName} | é”™è¯ï¼š${wrongWords.join(', ') || 'å…¨å¯¹ï¼'}`;
        }

        document.getElementById('replay-btn').onclick = () => {
            if(isGameRunning && currentTarget) playTargetAudio(1);
        };
    </script>
